<div class="wrapper">
    <div [ngClass]="{'container': true, 'active': isActive}" #container>
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="bi-google"></i></a>
                    <a href="#" class="icon"><i class="bi-facebook"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button class="submit-btn" (click)="signup()">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="bi-google"></i></a>
                    <a href="#" class="icon"><i class="bi-facebook"></i></a>
                </div>
                <span>or use your email and password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#" >Forgot Your Password?</a>
                <button class="submit-btn" (click)="login()">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <img class="logo" src="assets/4.png" alt="CineBlend Logo">
                    <h1>Welcome To CineBlend</h1>
                    <p>Already have an account? Sign in now!</p>
                    <button class="hidden togglebtn "  (click)="toggleContainer()">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <img class="logo" src="assets/4.png" alt="CineBlend Logo">
                    <h1>Welcome Back</h1>
                    <p>Don't have an account? Sign up now!</p>
                    <button class="hidden togglebtn " (click)="toggleContainer()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
